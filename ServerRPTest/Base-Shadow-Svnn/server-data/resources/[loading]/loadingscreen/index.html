    <script type="text/javascript">
	$(document).ready(function() {

		$('.audio').prop("volume", 0.5);
			

		$(window).resize(function(){
			  $('.core-wrapper').css({
			   position:'absolute',
			   left: ($(window).width() 
				 - $('.core-wrapper').outerWidth())/2,
			   top: ($(window).height() 
				 - $('.core-wrapper').outerHeight())/2
			  });	
		});

		$(window).resize();
		

		$('#background-scroll').cycle({ 
			fx: 'fade',
			pause: 0, 
			speed: 1500, //Time to fade into the next image [in milliseconds]
			timeout: 3500  //Time spent on image [in milliseconds]
		});
	});
    </script>
    

	</head>
